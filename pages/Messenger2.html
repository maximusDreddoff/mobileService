<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile service</title>
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
<div class="mainContainer">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 registrationStep1">
                <div class="header">
                    <div class="row">
                        <div class="col-xs-2">
                            <a href="Messenger1.html" class="vcenter arrowBack"><img src="../img/arrow_back.png" alt=""></a>
                        </div>
                        <div class="col-xs-6 messenger">
                            <span class="vcenter text-bold">Отправить <br> обращение</span>
                        </div>
                        <div class="col-xs-4">
                            <img src="../img/smallLogo.png" alt="company logo" class="smallLogo">
                        </div>
                    </div>

                </div>
                <div class = "contentPart">
                    <div class="row">
                        <div class="col-xs-4 col-xs-push-1 step text-bold">Шаг 2</div>
                    </div>
                    <div class="row stepsIndicators">
                        <div class="col-xs-12">
                            <img src="../img/line2.png" alt="step one image">
                        </div>
                    </div>
                    <div class="row cityPicker">
                        <div class="col-xs-12 text text-center">
                            Сообщение
                        </div>
                        <div class="inputs">
                            <div class="col-xs-12">
                                <form action="">
                                    <input type="text" class="form-control" placeholder="Платеж">
                                    <span class="numbers">0/50</span>
                                    <input type="text" class="form-control" placeholder="Текст обращения">
                                    <input type="text" class="form-control" placeholder="Адрес">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="addFile">
                            <span class="center"><a href="javascript:void(0)"><img src="../img/clip.png" alt="clip"><span class="text-center"> ДОБАВИТЬ ФАЙЛ</span></a></span>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row">
                            <a href="Messenger3.html"><button class="btn btn-danger btnSubmit" type="submit">ДАЛЕЕ</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
